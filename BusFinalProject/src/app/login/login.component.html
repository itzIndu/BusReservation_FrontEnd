<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Let's travel <br />
          <span style="color: hsl(218, 81%, 75%)">with US</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Travel with us safely and happily in budget. Let's travel the world and make unlimited happy memory with your
          loved ones. <br> Huge Luxury and Discounts.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative container">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">

            <!---  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >--->

            <div class="form-group container">
              <label for="username">Username <Address></Address></label>&nbsp;&nbsp;&nbsp;
              <input placeholder="Username" [(ngModel)]="username" name="username" required />
            </div>

            <div class="form-group container">
              <label for="password">Password </label>&nbsp;&nbsp;&nbsp;
              <input placeholder="Password" [(ngModel)]="password" type="password" name="password" required />
            </div>


            <!-- <div class="form-check d-flex justify-content-center mb-4">

                    Subscribe to our newsletter
                  </label>
                </div>
   -->
            <br>

            <!-- Submit button -->
            <button (click)="login()" type="submit" class="btn btn-primary btn-block mb-4">
              Log in
            </button>
            <br>

            <p>if you have no account Sign up Here</p><br>
            <button type="submit" routerLink="/signup" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>
